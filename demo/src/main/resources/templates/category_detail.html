<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            background-color: grey;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">E-shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="/admin">Brands</a>
            <a class="nav-link" href="/countries">Coutries</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">



            <form action="/saveCategory" method="post">
                <input type="hidden" name="id" th:value="${category!=null?category.id:''}">
                <div class="form-group">
                    <label>Name: </label>
                    <input type="text" class="form-control" name="name" th:value="${category!=null?category.name:''}">
                </div>

                <div class="form-group">
                    <label>Code: </label>
                    <input type="text" class="form-control" name="logo_url" th:value="${category!=null?category.logo_url:''}">
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-sm float-right">Save</button>
                </div>
            </form>

            <form action="/deleteCategory" method="post">
                <input type="hidden" name="id" th:value="${category!=null?category.id:''}">
                <button type="submit" class="btn btn-danger btn-sm float-right mr-2">Delete</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
