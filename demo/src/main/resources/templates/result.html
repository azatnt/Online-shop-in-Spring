<div xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">

    <div layout:fragment = "block-content">

        <style>
            .contain{
                display: flex;

            }
        </style>





        <div class="contain" style="height: 500px; justify-content: space-between">
            <div class="left" style="width: 20%; margin: 0 auto">

                <div class="card" style="width: 200px; margin-top: 40px;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #212529">
                            <span style="color: white" th:text="#{label.categories}"></span>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button name="id" class="btn btn-outline-dark btn-sm"><i class="fa fa-shopping-cart"  th:href="@{'/'}" th:text="#{button.all_items}"></i></button>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-mobile" th:href="@{'/'}" th:text="#{button.phones}">Phones</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm " ><i class="fa fa-laptop" th:href="@{'/'}" th:text="#{button.laptops}">Laptops</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-stopwatch">Watches</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-tv" th:href="@{'/'}" th:text="#{button.televisions}">Televisions</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-joystick">Game Consoles</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-shopping-bag" th:href="@{'/'}" th:text="#{button.others}">Others</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{'/topItem'}"><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-arrow-alt-to-top" th:href="@{'/'}" th:text="#{button.inTop}"></i></button></a>
                        </li>
                    </ul>
                </div>




                <div class="card" style="width: 200px; margin-top: 40px;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"  style="background-color: #212529">
                            <span style="color: white" th:text="#{label.brands}"></span>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button name="id" class="btn btn-outline-dark btn-sm"><i class="fa fa-shopping-cart"  th:href="@{'/'}" th:text="#{button.all_items}"></i></button>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-mobile" th:href="@{'/'}" th:text="#{button.phones}">Phones</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm " ><i class="fa fa-laptop" th:href="@{'/'}" th:text="#{button.laptops}">Laptops</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-stopwatch">Watches</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-tv" th:href="@{'/'}" th:text="#{button.televisions}">Televisions</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-joystick">Game Consoles</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-shopping-bag" th:href="@{'/'}" th:text="#{button.others}">Others</i></button></a>
                        </li>
                    </ul>
                </div>


            </div>
            <div class="right" style="width: 70%;">
                <form th:action="@{'/filter'}" method="get" class="form-inline mr-auto" style="margin-top: 45px;">
                    <input class="form-control mr-sm-2" type="text" style="width: 40%;" th:placeholder="#{label.search}" name="search" aria-label="Search">
                    <input class="form-control mr-sm-2" type="text" th:placeholder="#{label.priceFrom}"name="priceFrom">
                    <input class="form-control mr-sm-2" type="text" th:placeholder="#{label.priceTo}" name="priceTo">

                    <div class="form-group">
<!--                        <label>-->
<!--                            -->
<!--                        </label>-->
                        <select class="form-control" name="brand_id" id="">
                            <option th:each="bnd : ${brands}" th:text="${bnd.name}" th:value="${bnd.id}"></option>
                        </select>
                    </div>

                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-top: 20px">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="cat" value="as" id="option1" autocomplete="off" checked th:text="#{button.ascending}">
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="cat" value="des" id="option2" autocomplete="off" th:text="#{button.descending}">
                        </label>

                    </div>
                    <button class="btn blue-gradient btn-rounded " style="color: white; background-color: #212529; margin-top: 20px; margin-left: 415px;" type="submit" th:text="#{button.search}"></button>
                </form>
<!--                <div class="row mt-5">-->
<!--                    <div class="">-->
<!--                        <button type="button" style="margin-left: 10px;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" th:href="@{'/'}" th:text="#{button.add_item}">-->
<!--                        </button>-->
<!--                    </div>-->
<!--                </div>-->

                <div>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img width="550px;" height="360px;" src="https://i.ytimg.com/vi/VZRt_b4KtOw/maxresdefault.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img width="640px;" height="360px;" src="https://i0.wp.com/cdnssl.ubergizmo.com/wp-content/uploads/2019/09/iphone-11-pro_event_024.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img width="640px;" height="360px;" src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/iPac_Pro_Mac_Pad_XDR.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>



                <div class="container" style="margin-top: 90px;" >
                    <div  class="row" >
                        <div class="col" th:each="it : ${item}">


                            <div class="card" style="width: 260px; margin-top: 40px;">
                                <a th:href="@{'/detail/' + ${it.id}}">
                                    <img th:src= "${it.small_picture_url}" class="card-img-top" style="height: 210px; width: 190px; margin: 0 auto;" alt="...">
                                </a>
                                <div class="card-body" style="height: 250px;">
                                    <h5 class="card-title" th:text="${it.name}"></h5>
                                    <p class="card-text" th:text="${it.description}" style="font-size: 13px;"></p>
                                    <h5 class="card-title" th:text="${it.price} + '$'"></h5>
                                </div>
                                <div class="card-footer" style="display: flex">
                                    <p>rating: </p><p class="text-muted"  th:text="${it.stars}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- The Modal -->
                <div class="modal fade" id="exampleModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" th:text="#{button.add_item}"></h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{'/addTask'}" method="post">
                                    <div class="form-group">
                                        <label th:text="#{label.name}">
                                        </label>
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.description}">
                                        </label>
                                        <input type="text" class="form-control" name="description">

                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.price}">
                                        </label>
                                        <input type="integer" class="form-control" name="price">

                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.amount}">
                                        </label>
                                        <input type="integer" class="form-control" name="amount">

                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.rating}">
                                        </label>
                                        <input type="integer" class="form-control" name="rating" >

                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.large_picture}">
                                        </label>
                                        <input type="text" class="form-control" name="large_picture" >

                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{label.small_picture}">
                                        </label>
                                        <input type="text" class="form-control" name="small_picture" >
                                    </div>

                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="inTop">
                                            Is in Top?
                                            <span class="asteriskField">
        *
       </span>
                                        </label>
                                        <select class="select form-control" id="inTop" name="inTop">
                                            <option value="Yes">
                                                Yes
                                            </option>
                                            <option value="No">
                                                No
                                            </option>
                                        </select>
                                    </div>


                                    <div class="form-group">
                                        <button class="btn btn-success" type="submit" th:text="#{button.add_item}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</html>
