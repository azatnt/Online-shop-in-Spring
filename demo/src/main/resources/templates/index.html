<div xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html"
     style="height: 350vh; width: 100%;">

    <div layout:fragment = "block-content">

        <style>
            .contain{
                display: flex;
                height: 310vh;
                width: 1400px;
                margin-left: 10px;
                /*border: 1px solid red;*/
                justify-content: space-between!important;
            }
        </style>





    <div class="contain">
        <div class="left" style="width: 20%; margin: 0 auto;">

            <div class="card" style="width: 250px; margin-top: 40px; margin-left: 30px">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="background-color: #212529">
                        <span style="color: white; font-weight: bold;" th:text="#{label.categories}"></span>
                    </li>
                    <li class="list-group-item">
                        <a href="/">
                            <button name="id" class="btn btn-outline-dark btn-sm">
                                <img src="https://image.freepik.com/free-vector/online-shop-logo_18099-275.jpg" th:text="' ' +#{label.allItems}" style="height: 20px; width: 20px;">
                            </button>
                        </a>
                    </li>
                    <li class="list-group-item" th:each="category : ${categories}">
                        <a th:href="@{'/searchcategory/' + ${category.id}}">
                            <button class="btn btn-outline-dark btn-sm">
                                <img th:src="${category.logo_url} + ' '" th:text="' ' +${category.name}" style="height: 20px; width: 20px;">
                            </button>
                        </a>
                    </li>

                    <li class="list-group-item">
                        <a th:href="@{'/topItem'}">
                            <button class="btn btn-outline-dark btn-sm" >
                                <img src="https://image.shutterstock.com/image-vector/top-logo-260nw-678885469.jpg" th:text="' ' + #{button.inTop}" style="height: 20px; width: 20px;" alt="">
                            </button>
                        </a>
                    </li>
                </ul>
            </div>




            <div class="card" style="width: 250px; margin-top: 40px; margin-left: 30px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"  style="background-color: #212529">
                        <span style="color: white; font-weight: bold" th:text="#{label.brands}"></span>
                    </li>
                    <li class="list-group-item">
                        <a href="/">
                            <button name="id" class="btn btn-outline-dark btn-sm">
                                <span th:text="#{label.allBrands}"></span>
                            </button>
                        </a>
                    </li>
                    <li class="list-group-item" th:each="bnd : ${brands}">
                        <a th:href="@{'/searchbrand/' + ${bnd.id}}">
                            <button class="btn btn-outline-dark btn-sm">
                                <span th:text="' ' +${bnd.name}"></span>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>

            <div style="width: 250px; margin-top: 40px; margin-left: 30px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="background-color: #212529"><a href="#" style="color: white; font-weight: bold" th:text="#{label.payments}"></a></li>
                    <li class="list-group-item" style="color: #235f6e;font-size: 40px"><i class="fa fa-cc-jcb"></i>&nbsp;&nbsp;<i class="fa fa-cc-visa"></i>&nbsp;&nbsp;<i class="fa fa-cc-paypal"></i></li>
                    <li class="list-group-item" style="color: #235f6e;font-size: 40px"><i class="fa fa-cc-stripe"></i>&nbsp;&nbsp;<i class="fa fa-cc-mastercard"></i>&nbsp;&nbsp;<i class="fa fa-cc-amex"></i></li>
                </ul>
            </div>


        </div>
        <div class="right" style="width: 70%;">
            <form th:action="@{'/search'}" method="get" class="form-inline mr-auto" style="margin-top: 40px; margin-left: 30px;">
                <input class="form-control mr-sm-2" type="text" name="search" style="width: 67%;" th:placeholder="#{label.search}" aria-label="Search">

                <button class="btn blue-gradient btn-rounded " style="color: white; width: 170px; margin-left: 3%; background-color: #212529;"type="submit" th:text="#{button.search}"></button>
            </form>


            <div style="width: 86%!important; margin-left: 30px">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img width="500px;" height="360px;" src="https://i.ytimg.com/vi/VZRt_b4KtOw/maxresdefault.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: azure; color: black">Welcome to E-SHOP</h5>
                                <p style="color: azure">Quick, Easy and Cheap</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img width="500px;" height="360px;" src="https://9to5mac.com/wp-content/uploads/sites/6/2020/10/Screen-Shot-2020-10-13-at-13.46.52-PM.png?w=1600" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: azure; color: black">Welcome to E-SHOP</h5>
                                <p style="color: azure">Quick, Easy and Cheap</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img width="500px;" height="360px;" src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/iPac_Pro_Mac_Pad_XDR.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: azure; color: black">Welcome to E-SHOP</h5>
                                <p style="color: azure">Quick, Easy and Cheap</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            <div class="container" style="margin-top: 10px; width: 90%; margin-left: 15px;">
                <div  class="row">
                    <div class="col" th:each="it : ${item}">


                        <div class="card" style="width: 260px; margin-top: 40px; height: 490px;">
                            <a th:href="@{'/detail/' + ${it.id}}">
                                <img th:src= "${it.large_picture_url}" class="card-img-top" style="height: 170px; width: 100%; margin: 0 auto;" alt="...">
                            </a>
                            <div class="card-body" style="height: 350px;">
                                <h5 class="card-title" th:text="${it.name}" style="color: #007bff"></h5>
                                <p class="card-text" th:text="${it.description}" style="font-size: 13px; display: -webkit-box;-webkit-box-orient: vertical; -webkit-line-clamp: 5; overflow: hidden; "></p>
                                <h5 class="card-title" th:text="${it.price} + '$'"></h5>
                                <div style="display: flex">
                                    <p class="card-title" th:text="#{label.brand} + ': ' "></p>
<!--                                    <a th:text="' '+"></a>-->
                                    <a href="#" style="text-decoration: none; margin-left: 2px;" th:text="${it.brand.name} + ',' + ' ' + ${it.brand.country.code}"></a>
                                </div>
<!--                                <h5 class=" card-title" th:text="${it.brand.country.name}"></h5>-->


                            </div>
                            <div class="card-footer" style="display: flex">
                                <p>rating: </p><p class="text-muted"  th:text="${it.stars}"></p>
                                <form th:action="@{'/addBasket'}" method="post" style="margin-left: 40px;">
                                    <input type="hidden" name="id" th:value="${it.id}">
                                    <button class="btn btn-dark btn-sm float-right mr-2" th:text="#{button.add_item}"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>

    </div>
</div>
</html>
