<div xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">

    <div layout:fragment = "block-content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/auth'}" method="post">
                    <h2 th:text="#{label.login}" style="text-align: center;"></h2>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.password}"></label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success float-right" th:text="#{label.login}"></button>
                    </div>
                </form>
                <p>
                    <a th:href="@{'/registration'}" th:text="#{label.dont_account}">

                    </a>
                </p>
            </div>
        </div>

    </div>
</div>
</html>
