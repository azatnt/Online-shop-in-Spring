<div xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">

    <div layout:fragment = "block-content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/auth'}" method="post">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success float-right">Login</button>
                    </div>
                </form>
                <p>Don't have an account, <a th:href="@{'/registration'}">click here</a></p>
            </div>
        </div>

    </div>
</div>
</html>
