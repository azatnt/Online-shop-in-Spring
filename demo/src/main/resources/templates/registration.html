<div xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">

    <div layout:fragment = "block-content">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/registration'}" method="post">
                    <h2 class="text-center" th:text="#{label.register}"></h2>
                    <div class="form-group">
                        <label >Email</label>
                        <input name="user_email" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.password}"></label>
                        <input name="user_password" type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.confirm_password}"></label>
                        <input name="user_password2" type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.full_name}"></label>
                        <input name="full_name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success float-right" th:text="#{label.register}"></button>
                    </div>
                </form>
                <p>
                    <a th:href="@{'/login'}" th:text="#{label.registered}">

                    </a>
                </p>
            </div>
        </div>

    </div>
</div>
</html>
