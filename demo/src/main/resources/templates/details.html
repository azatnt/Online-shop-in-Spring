<html xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">

    <div layout:fragment = "block-content">


        <div class="cont" style="display: flex">
            <div>
                <div class="card" style="width: 200px; margin-top: 40px;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #212529">
                            <span style="color: white" th:text="#{label.categories}"></span>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button name="id" class="btn btn-outline-dark btn-sm"><i class="fa fa-shopping-cart"  th:href="@{'/'}" th:text="#{button.all_items}"></i></button>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-mobile" th:href="@{'/'}" th:text="#{button.phones}">Phones</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm " ><i class="fa fa-laptop" th:href="@{'/'}" th:text="#{button.laptops}">Laptops</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-stopwatch">Watches</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-tv" th:href="@{'/'}" th:text="#{button.televisions}">Televisions</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-joystick">Game Consoles</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-shopping-bag" th:href="@{'/'}" th:text="#{button.others}">Others</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{'/topItem'}"><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-arrow-alt-to-top" th:href="@{'/'}" th:text="#{button.inTop}"></i></button></a>
                        </li>
                    </ul>
                </div>




                <div class="card" style="width: 200px; margin-top: 40px;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"  style="background-color: #212529">
                            <span style="color: white" th:text="#{label.brands}">Brands</span>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button name="id" class="btn btn-outline-dark btn-sm"><i class="fa fa-shopping-cart"  th:href="@{'/'}" th:text="#{button.all_items}"></i></button>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-mobile" th:href="@{'/'}" th:text="#{button.phones}">Phones</i></button></a>
                        </li>
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm " ><i class="fa fa-laptop" th:href="@{'/'}" th:text="#{button.laptops}">Laptops</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-stopwatch">Watches</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-tv" th:href="@{'/'}" th:text="#{button.televisions}">Televisions</i></button></a>
                        </li>
                        <!--                    <li class="list-group-item">-->
                        <!--                        <a href=""><button class="btn btn-outline-dark btn-sm"><i class="fa fa-joystick">Game Consoles</i></button></a>-->
                        <!--                    </li>-->
                        <li class="list-group-item">
                            <a href=""><button class="btn btn-outline-dark btn-sm" ><i class="fa fa-shopping-bag" th:href="@{'/'}" th:text="#{button.others}">Others</i></button></a>
                        </li>
                    </ul>
                </div>
            </div>


            <div>
                <div class="row mt-5">

                    <div class="col-6 offset-3">

                        <div class="card mb-3">
                            <img class="card-img-top" th:src= "${item.large_picture_url}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.name}"></h5>
                                <p class="card-text" th:text="${item.description}"></p>
                                <h5 class="card-title" th:text="${item.price} + '$'"></h5>
                                <p class="card-text" th:text="'rating' + ${item.stars}"><small class="text-muted"></small></p>
                                <div>
                                    <button name="id" class="btn btn-info" data-toggle="modal" data-target="#editModal" th:text="#{button.edit}"></button>
                                </div>
                                <form th:action="@{'/deleteItem'}" method="post">
                                    <input type="hidden" name="id" th:value="${item.id}">
                                    <button type="submit" class="btn btn-danger" th:text="#{button.delete_item}"></button>
                                </form>
                            </div>
                        </div>


                        <div class="modal fade" id="editModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Edit Task</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">

                                        <form th:action="@{'/saveTask'}" method="post">
                                            <input type="hidden" name="id" th:value="${item!=null?item.id:''}">
                                            <div class="form-group">
                                                <label th:text="#{label.name}">
                                                </label>
                                                <input type="text" class="form-control" name="name" th:value="${item!=null?item.name:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.description}">
                                                </label>
                                                <input type="text" class="form-control" name="description" th:value="${item!=null?item.description:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.price}">
                                                </label>
                                                <input type="integer" class="form-control" name="price" th:value="${item!=null?item.price:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.amount}">
                                                </label>
                                                <input type="integer" class="form-control" name="amount" th:value="${item!=null?item.amount:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.rating}">
                                                </label>
                                                <input type="integer" class="form-control" name="rating" th:value="${item!=null?item.stars:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.large_picture}">
                                                </label>
                                                <input type="text" class="form-control" name="large_picture" th:value="${item!=null?item.large_picture_url:''}">

                                            </div>
                                            <div class="form-group">
                                                <label th:text="#{label.small_picture}">
                                                </label>
                                                <input type="text" class="form-control" name="small_picture" th:value="${item!=null?item.small_picture_url:''}">

                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="inTop" th:text="#{label.inTop}">

                        <span class="asteriskField">
        *
       </span>
                                                </label>
                                                <select class="select form-control" id="inTop" name="inTop">
                                                    <option th:value="${item!=null?item.inTop:''}" th:text="#{label.inTopYes}">

                                                    </option>
                                                    <option th:value="${item!=null?item.inTop:''}" th:text="#{label.inTopNo}">

                                                    </option>
                                                </select>

                                                <div class="form-group">
                                                    <label>
                                                        Brand
                                                    </label>
                                                    <select class="form-control" name="brand_id" id="">
                                                        <option th:each="bnd : ${brands}" th:text="${bnd.name}" th:value="${bnd.id}" th:selected="${item!=null&&item.brand!=null&&bnd.id==item.brand.id}"></option>
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-success" th:text="#{button.save_item}"></button>
                                            </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>



        </div>


</div>
</html>
</html>
